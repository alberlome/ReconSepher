<!-- templates/cve_results.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados vulnerabilities - {{ vulnerability_id }}</title>
</head>
<body>
    <h1>Resultados de vulnerabilities para: {{ vulnerability_id }}</h1>

    {% if vulnerabilities %}
        <ul>
            {% for vulnerabilitie in vulnerabilities['data'] %}  <!-- Suponiendo que "data" es la clave donde estÃ¡n las vulnerabilidades -->
                <li>{{ vulnerabilitie }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron vulnerabilities para este proveedor.</p>
    {% endif %}
    <a href="/">Volver al formulario</a>
</body>
</html>
